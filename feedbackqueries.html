<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        E-mail:
        <input type="email" name="email" id="email" placeholder="enter E-mail" required="" autofocus="" 
        size="20" minlength="20" maxlength="20" pattern="[A-Za-z]{3,8}">   
       <span style="color:red">*</span>
       <br>
        
        Location:
        <input type="location" name="location" id="location" placeholder="enter Location" required="" autofocus="" 
        size="20" minlength="50" maxlength="60" pattern="[A-Za-z]{3,8}">   
       <span style="color:red">*</span>
       <br>

       Phone:
       <input type="Phone" name="Phone" id="Phone" placeholder="enter Phone" required="" autofocus="" 
        size="11" minlength="10" maxlength="11" pattern="{0,9}">   
       <br>







    </form>
</body>
</html>
